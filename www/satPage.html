<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Study Companion</title>
    </head>
    <body>
        <div id = "backToMenu" onTouchEnd = "backToMenu()">  <h2>Student Companion</h2> </div>
        <h3>What did you get in each SAT category?</h3>
        
        
        <div id = "inputStyle">
            
            Reading <input name="field" onkeydown="return numericOnly(event);"  id = "scoreOne" size = "5" maxlength = "3"/><br/>
            <span id = "moveBack">Math</span>    <span id = "moveForwardLarge"><input name="field" onkeydown="return numericOnly(event);"id = "scoreTwo" size = "5" maxlength = "3"/></span><br/>
             <span id = "moveBackSmall">Writing</span>
             
             <span id = "moveForward"><input name="field" onkeydown="return numericOnly(event);" id = "scoreThree" size = "5" maxlength = "3" /></span>
             
             <br/>
             
        </div>
        
        <br />
        <div id = "actScore">Your SAT score will go here<span id = "scoreNum"></span></div>
        <br/><br/><br/>
        
        <span id = "moveDownSmall">
            
        <div id = "smallOptionTwo" onTouchEnd = "calculateSatScore()">
            
            Calculate Score
            
        </div>
        
        </span>
        
        
       <span id = "moveDownSmall"> <div id = "backButton" onTouchEnd = "backToActSelection()">
            Go Back
        </div>
       </span>
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- <div id = "buttonFive" onTouchStart = "updateColorFive()">Our Website</div> -->
        
        
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
</html>
