<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
      <title>Study Companion</title>
    </head>
    <body>
        <div id = "backToMenu" onTouchEnd = "backToMenu()"> <h2>Student Companion</h2> </div>
        
        <h3 id = "changingText">Enter Your Grades Below (A, B, C, D, Ect)</h3>
        
        <div id = "replaceThisBox">
            
        <div id = "inputStyle">
            
        1st Class: <input type="text" id=firstClass size = "5" maxlength = "2"><br/>
        2nd Class: <span id = "moveBackSmall"><input type="text" id=secondClass size = "5" maxlength = "2"></span><br/>
        3rd Class: <input type="text" id=thirdClass size = "5" maxlength = "2"><br/>
        4th Class: <input type="text" id=fourthClass size = "5" maxlength = "2"><br/>
        5th Class: <input type="text" id=fifthClass size = "5" maxlength = "2"><br/>
        6th Class: <input type="text" id=sixthClass size = "5" maxlength = "2"><br/>
        7th Class: <input type="text" id=seventhClass size = "5" maxlength = "2"><br/>
        8th Class: <input type="text" id=eighthClass size = "5" maxlength = "2"><br/>
        
        </div>
        
        </div>
        
       <div id = "scoreInputOne" onTouchStart = "changeColorOne()" onTouchEnd = "calculate4scale()" >Calculate 4.0</div>
      <span id = "moveUp"> <div id = "backButton" onTouchEnd = "goBackToGradeSelection()">Go Back</div> </span>
        
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
